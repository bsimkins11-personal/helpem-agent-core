# Nixpacks configuration for Railway deployment
# This deploys only the backend service

[phases.setup]
nixPkgs = ['nodejs_22']

[phases.install]
cmds = ['cd backend && npm install --omit=dev --no-audit --no-fund']

[phases.build]
cmds = ['cd backend && npx prisma generate']

[start]
cmd = 'cd backend && npm run start'
